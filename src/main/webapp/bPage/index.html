<!DOCTYPE html>
<html>
<head>
    <title>bPage使用实例</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://terryz.github.io/lib/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" href="b.page.bootstrap3.css" type="text/css">
</head>
<body>
<div class="content">
    <div class="container" style="margin-top: 30px;">
        <div class="row-fluid">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th class="selectColumn">选择</th>
                    <th>登录名</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>出生年月</th>
                    <th>电话</th>
                    <th>电子邮箱</th>
                    <th>状态</th>
                    <th>更新时间</th>
                </tr>
                </thead>
                <tbody>
                <c:if test="${userList.list != null}">
                    <c:forEach var="d" items="${userList.list}">
                        <tr>
                            <td class="selectColumn">
                                <input type="radio" name="userSelect" value="${d.id}"/>
                            </td>
                            <td>${d.login_name}</td>
                            <td>${d.name}</td>
                            <td>${d.sexName}</td>
                            <td>${d.birthday}</td>
                            <td>${d.phone1}</td>
                            <td>${d.email}</td>
                            <td>${d.statusName}</td>
                            <td>${d.update_time}</td>
                        </tr>
                    </c:forEach>
                </c:if>
                </tbody>
            </table>
            <c:if test="${userList != null}">
                <input type="hidden" id="pageNumber" value="${userList.pageNumber}">
                <input type="hidden" id="pageSize" value="${userList.pageSize}">
                <input type="hidden" id="totalPage" value="${userList.totalPage}">
                <input type="hidden" id="totalRow" value="${userList.totalRow}">
            </c:if>
        </div>

        <div class="row-fluid">
            <div id="page1"></div>
        </div>
    </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="b.page.min.js"></script>
<script type="text/javascript" src="demo.js"></script>
<script type="text/javascript">
    // $(function () {
    //     SyntaxHighlighter.all();
    // });
</script>
</body>
</html>
